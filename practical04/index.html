<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>

    <div class="navbar">
      <h1>BMI CALCULATOR</h1>
    </div>

    <section class="section-parent">
      <div class="weight">
        <div>Weight :</div>
        <input type="number" class="weight-box" />
      </div>

      <div class="height">
        <div>Height :</div>
        <input type="number" class="height-box" />
      </div>

      <div class="calculate">
        <button class="button">Calculate BMI</button>
      </div>
    </section>

    <section class="outer">
        <p>Your BMI is:</p>
    </section>
  </body>
</html>
